<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>slider vertical duplo</title>
</head>
<body>
    <div class="slider">
        <div class="slide_esquerda">
            <div style="background-color: rgb(156, 2, 2); color: aliceblue;">
                <h1>Monkey D. Luffy</h1>
                <p>O Capitão</p>
            </div>
            <div style="background-color: rgb(2, 102, 2); color: aliceblue;">
                <h1>Roronoa Zoro</h1>
                <p>O Caçador de piratas</p>
            </div>
            <div style="background-color: rgb(255, 221, 0); color: black;">
                <h1>Sanji</h1>
                <p>O fritador de ovos</p>
            </div>
            <div style="background-color: rgb(114, 183, 247); color: black;">
                <h1>Nami</h1>
                <p>A Capitalista</p>
            </div>
            <div style="background-color: rgb(90, 2, 90); color: aliceblue;">
                <h1>Nico Robin</h1>
                <p>A Nerd</p>
            </div>
            <div style="background-color:brown; color: aliceblue;">
                <h1>God Usopp</h1>
                <p>O Atirador</p>
            </div>
            <div style="background-color: rgb(255, 144, 181); color: black;">
                <h1>chopper</h1>
                <p>O guaxinim mascote</p>
            </div>
            <div style="background-color: rgb(255, 0, 0); color: aliceblue">
                <h1>Franky</h1>
                <p>O Cyborg peladão</p>
            </div>
            <div style="background-color: rgb(114, 140, 0);">
                <h1>Brook</h1>
                <p>O musico saco de ossos</p>
            </div>
            <div style="background-color: rgb(0, 0, 118); color: aliceblue;">
                <h1>Jimbe</h1>
                <p>O peixinho</p>
            </div>
        </div>
        <div class="slide_direita">
            <div style="background-image: url(./imagens/jinbe.jpg);"></div>
            <div style="background-image: url(./imagens/brook.jpg);"></div>
            <div style="background-image: url(./imagens/franky.png);"></div>
            <div style="background-image: url(./imagens/chopper.jpg);"></div>
            <div style="background-image: url(./imagens/usopp.png);"></div>
            <div style="background-image: url(./imagens/robin.jpg);"></div>
            <div style="background-image: url(./imagens/nami.jpg);"></div>
            <div style="background-image: url(./imagens/sanji.jpg);"></div>
            <div style="background-image: url(./imagens/zoro.jpg);"></div>
            <div style="background-image: url(./imagens/luffy.jpg);"></div>
        </div>
        <div class="botao_acao">
            <button class="botao_descer">
                <i class="flecha_desce"></i>
            </button>
            <button class="botao_subir">
                <i class="flecha_sobe"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
